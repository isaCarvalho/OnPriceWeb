<body>

    <div class="form">
        <form>
            <div class="form-group">
                <label for="productName">Nome</label>
                <input type="text" class="form-control" id="productName" aria-describedby="nameHelp">
                <small id="nameHelp" class="form-text text-muted">Nome do estabelecimento</small>
            </div>
            <div class="form-group">
                <label for="stampExample">Marca</label>
                <input type="text" class="form-control" id="stampExample" maxlength="16">
            </div>

            <div style="display: flex;">
                <div class="form-group">
                    <label for="qt">Quantidade</label>
                    <input type="number" class="form-control" id="qt" aria-describedby="qtHelp" style="width: 50%">
                    <small id="qtHelp" class="form-text text-muted">1</small>
                </div>

                <div class="form-group">
                    <label for="unity">Unidade</label>
                    <input type="unity" class="form-control" id="unity" aria-describedby="unityHelp"/>
                    <small id="unityHelp" class="form-text text-muted">Kg, Pacote, L...</small>
                </div>
            </div>
            <div style="display: flex;">
                <div class="dropdown" style="padding-right: 20px;">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categoria
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Latícineos</a>
                        <a class="dropdown-item" href="#">Frutas</a>
                        <a class="dropdown-item" href="#">Carnes</a>
                        <a class="dropdown-item" href="#">Não perecíveis</a>
                        <a class="dropdown-item" href="#">Limpeza</a>
                        <a class="dropdown-item" href="#">Higiene Pessoal</a>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Preço</label>
                    <input type="text" class="form-control" id="price" aria-describedby="priceHelp" style="width: 100px;">
                    <small id="priceHelp" class="form-text text-muted">R$ 9,99</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Salvar</button>
        </form>
    </div>
